<html>

<head>
    <meta charset="UTF-8">
    <title>Changemail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> New Email Address
        </div>
        <p>Please enter <strong><u>a new</u></strong> email address</p>
		<div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
			<span id="displayerror-text" style="color: red">{errormsg}</span>
		</div>
        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="newemail" placeholder="New Email Address" type="email" required class="validate" autocomplete="off" minlength="5">
            </div>

            <div class="clearfix"></div>
            <div class="remember-me">
            </div>

            <input type="submit" value="Submit" />
        </form>
        <br />
        <div class="forgot-password">
            <a href="#" onclick="BackToLogin()">Back to Login</a>
        </div>
        <br />
    </div>
	<script src="jquery.js"></script>
	<script src="main.js"></script>
	<script>
    jQuery(function ($) {
		$("form").on('submit', function (e) {
			e.preventDefault();
			var email = $("#newemail").val();
			mp.trigger("onSubmitNewEmail", email);
		});
	})
    
    function BackToLogin() {
		mp.trigger("onBackToLogin");
	}
    </script>
	
	
</body>

</html>
