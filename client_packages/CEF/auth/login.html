<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            rgba(0, 0, 0, 0);
        }
    </style>
</head>

	<body>
   <div id="container-login">
        <div id="title2"><em class="material-icons lock">vertical_align_bottom</em> Server Login </div>
		<div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
			<span id="displayerror-text" style="color: red">{errormsg}</span>
		</div>
        <form>
            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off" minlength="5">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off" minlength="5">
            </div>

            <div class="remember-me">
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot your password? (Not impl. yet)</a>
            </div>
            <input type="submit" value="Login" />
        </form>

        <div class="register">
			<i class="material-icons lock">account_circle</i><br>Don't have an account yet? <a href="register.html"><button id="register-link">Register</button></a>
        </div><img src="agglika.png"></img>
    </div>

    <div id="container-register" class="loading" style="display: none">

            <div id="title">
                    <i class="material-icons lock">lock</i> Loading
            </div>

            Some Loading animation whatever
    </div>
    
	<script src="jquery.js"></script>
	<script src="main.js"></script>
	<script>
	jQuery(function ($) {
		$("form").on('submit', function (e) {
			e.preventDefault();
			var user = $("#username").val();
			var pass = $("#password").val();
			mp.trigger("onSubmitLogin", user, pass);
		});
	})
	</script>
</body>

</html>
