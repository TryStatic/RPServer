<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body>
    <div id="container-login">
        <div id="title2"><em class="material-icons lock">vertical_align_bottom</em> Server Login </div>
        <div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
            <span id="displayerror-text" style="color: red">{errormsg}</span>
        </div>
        <form class="form">
            <div class="input">
                <div class="input-addon2"><em class="material-icons loginlogos">face</em></div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off"
                    minlength="5">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off"
                    minlength="5">
            </div>

            <div class="remember-me">
            </div>
            <input type="submit" value="Login" />
            <div class="forgot-password">
                <a href="#">Forgot your password? (Not impl. yet)</a>
            </div>
        </form>

        <div class="register">
            Don't have an account yet? <br><a
                href="register.html"><button class="ui-button">Register</button></a>
        </div><br><img src="agglika.png"></img>
    </div>

    <div id="container-register" class="loading" style="display: none">

        <div id="title">
            <i class="material-icons lock">lock</i> Loading
        </div>

        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery.js"></script>
    <script src="main.js"></script>
    <script>
        jQuery(function ($) {
            $("form").on('submit', function (e) {
                e.preventDefault();
                var user = $("#username").val();
                var pass = $("#password").val();
                mp.trigger("onSubmitLogin", user, pass);
            });
        })
    </script>
</body>

</html>
