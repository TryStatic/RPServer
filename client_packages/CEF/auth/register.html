<html>

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="container-register" class="canbehidden">
    <div id="title2"><em class="material-icons lock">account_circle</em> Account Registration </div>
    <div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
      <span id="displayerror-text" style="color: red">{errormsg}</span>
    </div>
    <form>
      <div class="input">
        <div class="input-addon2">
          <i class="material-icons">face</i>
        </div>
        <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off"
          minlength="5">
      </div>

      <div class="clearfix"></div>

      <div class="input">
        <div class="input-addon2">
          <i class="material-icons">email</i>
        </div>
        <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
      </div>

      <div class="clearfix"></div>

      <div class="input">
        <div class="input-addon2">
          <i class="material-icons">vpn_key</i>
        </div>
        <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off"
          minlength="5">
      </div>

      <div class="clearfix"></div>

      <div class="input">
        <div class="input-addon2">
          <i class="material-icons">vpn_key</i>
        </div>
        <input id="password_verify" placeholder="Verify Password" type="password" required class="validate"
          autocomplete="off" minlength="5">
      </div>

      <div class="remember-me">
      </div>
      <input type="submit" value="Register" />
    </form>

    <div class="register">
      Do you already have an account?
      <a href="login.html">
        <button id="register-link">Login</button></a>
    </div><img src="agglika.png"></img>
  </div>

  <div id="container-register" class="loading" style="display: none">

    <div id="title">
      <i class="material-icons lock">lock</i> Loading
    </div>

    <div id="circle">
      <div class="loader">
        <div class="loader">
          <div class="loader">
            <div class="loader">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../vendor/jquery.js"></script>
  <script src="main.js"></script>
  <script type="text/javascript">
    var password = document.getElementById("password"), confirm_password = document.getElementById("password_verify");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

    function toggle_visibility(id) {
      var e = document.getElementById(id);
      if (e.style.display == 'block')
        e.style.display = 'none';
      else
        e.style.display = 'block';
    }

    // Register btn
    jQuery(function ($) {
      $("form").on('submit', function (e) {
        e.preventDefault();
        var user = $("#username").val();
        var email = $("#email").val();
        var pass = $("#password").val();
        mp.trigger("onSubmitRegister", user, email, pass);
      });
    })
  </script>
</body>

</html>
