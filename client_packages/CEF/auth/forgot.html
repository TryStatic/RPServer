<html>

<head>
    <meta charset="UTF-8">
    <title>Forgot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container-login">
        <div id="title2">
            <i class="material-icons lock">link_off</i> Forgot Password
        </div><br>
        <div class="forgot-password2">
            <a href="login.html" onclick="BackToLogin()"><i class="material-icons lock">replay</i><br>Back to Login
                Screen</a>
        </div>
        <div class="forgot-password">If you are unable to remember your password, correctly fill in the information
            below and we will send you a new one.</div>
        <div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
            <span id="displayerror-text" style="color: red">{errormsg}</span>
        </div>
        <form>
            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off"
                    minlength="5">
            </div>
            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="remember-me">
            </div>

            <input type="submit" value="Submit" />
        </form>
        <br /><img src="agglika.png"></img>
        <div class="forgot-password">
            <a href="login.html" onclick="">Back to Login</a>
        </div>
    </div>

    <div id="container-register" class="loading" style="display: none">

        <div id="title">
            <i class="material-icons lock">lock</i> Loading
        </div>

        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script>
        jQuery(function ($) {
            $("form").on('submit', function (e) {
                e.preventDefault();
                var user = $("#username").val();
                var email = $("#email").val();
                mp.trigger("onSubmitForgetPass", user, email);
            });
        })
    </script>
</body>

</html>
