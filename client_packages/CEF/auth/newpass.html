<html>

<head>
    <meta charset="UTF-8">
    <title>Newpass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="container-register">
        <div id="title2">
            <i class="material-icons lock">fiber_new</i> Set New Password
        </div>
        <br>
        <div class="forgot-password2">
            <a href="login.html" onclick="BackToLogin()"><i class="material-icons lock">replay</i><br>Back to Login
                Screen</a>
        </div>
        ---
        <div class="forgot-password">If you are unable to remember your password, correctly fill in the information
            below and we will send you a new one.</div>
        <div id="displayerror-box" style="margin-top: 5px; overflow-wrap: break-word; display:none;">
            <span id="displayerror-text" style="color: red">{errormsg}</span>
        </div>
        <form>
            <div class="clearfix"></div>
            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off"
                    minlength="5">
            </div>
            <div class="input">
                <div class="input-addon2">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password_verify" placeholder="Verify Password" type="password" required class="validate"
                    autocomplete="off" minlength="5">
            </div>
            <div class="remember-me">
            </div>
            <input type="submit" value="Submit" />
        </form><br /><img src="agglika.png"></img>
        <br />
        <div class="forgot-password">
            <a href="#" onclick="BackToLogin()">Back to login</a>
        </div>
    </div>

    <div id="container-register" class="loading" style="display: none">

        <div id="title">
            <i class="material-icons lock">lock</i> Loading
        </div>

        <div id="circle">
            <div class="loader">
                <div class="loader">
                    <div class="loader">
                        <div class="loader">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script>
        var password = document.getElementById("password"), confirm_password = document.getElementById("password_verify");

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        function BackToLogin() {
            mp.trigger("onBackToLogin");
        }

        jQuery(function ($) {
            $("form").on('submit', function (e) {
                e.preventDefault();
                var pass = $("#password").val();
                var vpas = $("#password_verify").val();
                mp.trigger("onSubmitNewPass", pass);
            });
        })
    </script>
</body>

</html>
