<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../vendor/bootstrap.min.css">
  <link rel="stylesheet" href="mainchar.css">
  <link rel="stylesheet" href="ion.rangeSlider.min.css">
  <title>title</title>
</head>

<body>
  <div class="container-fuid creatorcontainer customscroll scrollbarstyle">
    <div class="innercontainer">
      <h4 class="scrollhere title">Character Creation</h4>
      <br />
      <div id="errorchardata" class="alert alert-danger" role="alert">
        <span id="errorchardatatext"></span>
      </div>
      <div id="step1">
        <form id="creation_part1">
          <div class="form-group">
            <p style="text-align: left;">Select your character's name: </p>
            <div class="input-group mb-3">
              <input id="firstname" type="text" class="form-control" placeholder="Firstname" aria-label="Firstname"
                aria-describedby="basic-addon1" required minlength="2" maxlength="15" pattern="[A-Za-z]+"
                title="Invalid Format">
              <input id="lastname" type="text" class="form-control" placeholder="Lastname" aria-label="Lastname"
                aria-describedby="basic-addon1" required minlength="2" maxlength="15" pattern="[A-Za-z]+"
                title="Invalid Format">
            </div>
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male"
                checked="checked">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
          </div>
          <br />
          <br />
          <button type="submit" class="btn btn-info">Next</button>
          <br /><br /><button type="submit" class="cancelbtn btn btn-danger">Exit</button>
        </form>
      </div>

      <div id="step2" style="text-align: left;">

        ShapeFirst:
        <input id="ShapeFirst" type="range">
        ShapeSecond:
        <input id="ShapeSecond" type="range">
        SkinSecond:
        <input id="SkinSecond" type="range">
        ShapeMix:
        <input id="ShapeMix" type="range">
        SkinMix:
        <input id="SkinMix" type="range">
        <br />
        <div style="text-align:center;">
          <button type="submit" class="backBtn btn btn-secondary">Back</button>
          <button type="submit" class="nextStep btn btn-info">Next</button>
          <br /><br /><button type="submit" class="cancelbtn btn btn-danger">Exit</button>
        </div>
      </div>

      <div id="step3" style="text-align: left;">
        <span class="allfacefeatures"></span>
        <br />
        <div style="text-align:center;">
          <button type="submit" class="backBtn btn btn-secondary">Back</button>
          <button type="submit" class="nextStep btn btn-info">Next</button>
          <br /><br /><button type="submit" class="cancelbtn btn btn-danger">Exit</button>
        </div>
      </div>
      <div id="step4" style="text-align: center;">
        Hairstyle:
        <input id="Hairstyle" type="range">
        HairColor:
        <input id="HairColor" type="range">
        HairHighlightColor:
        <input id="HairHighlightColor" type="range">
        HairStyleTexture:
        <input id="HairStyleTexture" type="range">
        EyeColor:
        <input id="EyeColor" type="range">
        <br />
        <button type="submit" class="backBtn btn btn-secondary">Back</button>
        <button type="submit" class="nextStep btn btn-info">Next</button>
        <br /><br /><button type="submit" class="cancelbtn btn btn-danger">Exit</button>
      </div>

      <div id="step5" style="text-align: left;">
        <span class="alloverlays"></span>
        <div style="text-align:center; margin-bottom: 30px;">
          <button type="submit" class="backBtn btn btn-secondary">Back</button>
          <button id="createchar" type="submit" class="btn btn-warning">Create</button>
          <br /><br /><button type="submit" class="cancelbtn btn btn-danger">Exit</button>
        </div>
      </div>

      <div id="step6" style="text-align: center;">
        <br />
        <p>Please wait while we are creating your character...</p>
        <div id="circle">
          <div class="loader">
            <div class="loader">
              <div class="loader">
                <div class="loader">

                </div>
              </div>
            </div>
          </div>
        </div>
        <br /><br /><br /><br /><br /><br /><br />
      </div>

      <div id="step7" style="text-align: center;">
        <br />
        <p>We have succesfully created your character.</p>
        <button type="submit" class="cancelbtn btn btn-info">OK</button>
      </div>
    </div>
  </div>

</body>


<script src="main.js"></script>
<script src="../vendor/jquery.js"></script>
<script src="../vendor/bootstrap.min.js"></script>
<script src="charcreator.js"></script>
<script src="ion.rangeSlider.min.js"></script>

</html>
